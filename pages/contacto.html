<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | ViajaMundo</title>
  <meta name="description" content="Contactá a ViajaMundo para recibir una propuesta de viaje personalizada según tu presupuesto y fechas." />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="vm-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark vm-navbar" aria-label="Navegación principal">
      <div class="container-fluid">
        <a class="navbar-brand vm-logo" href="../index.html">ViajaMundo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Mostrar u ocultar menú de navegación"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 vm-nav-list">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destinos.html">Destinos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="vm-main">
    <section class="vm-section">
      <div class="vm-container vm-grid vm-grid--2 vm-grid--stack-md">
        <div>
          <div class="vm-page-header">
            <h1>Contacto</h1>
            <p>Completá el formulario y en breve un asesor se comunicará con vos.</p>
          </div>

          <form class="vm-form" aria-label="Formulario de contacto">
            <div class="vm-form__group">
              <label for="nombre">Nombre completo</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="vm-form__group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="vm-form__group">
              <label for="destino">Destino de interés</label>
              <input type="text" id="destino" name="destino" />
            </div>

            <div class="vm-form__group">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            </div>

            <button type="submit" class="vm-btn vm-btn--primary">
              Enviar consulta
            </button>
          </form>
        </div>

        <!-- Multimedia: mapa -->
        <div class="vm-map">
          <h2>Dónde estamos</h2>
          <p>Atendemos de forma online, con base en Montevideo, Uruguay.</p>
          <div class="vm-map__iframe-wrapper">
            <iframe
              class="vm-map__iframe"
              title="Mapa de ubicación de ViajaMundo en Montevideo"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26273.386!2d-56.191!3d-34.901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f8109e6a1c7fb%3A0x3d4f98a9!2sMontevideo!5e0!3m2!1ses-419!2suy!4v1700000000000"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="vm-footer">
    <div class="vm-container vm-footer__content">
      <p>&copy; 2025 ViajaMundo. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
